    <div class="container">
	  <div class="masthead">
      </div>
	  <div id="divCircle">
        	<!--div id="middleBubble">&nbsp;</div>
			<a href="lab_bench_view.html"><img src="../images/runScript-off.png" id="runScript" data-bubble1="Use a<br />Script"></a>
			<a data-toggle="modal" href="#historyTable" class="history"><img src="../images/history-off.png" id="history" data-bubble1="<br />History"></a>
			<a data-toggle="modal" href="#noteTable" class='notes'><img src="../images/notes-off.png" id="notes" data-bubble1="My<br />Notes"></a>
			<a href="programmer_facing.html"><img src="../images/createScript-off.png" id="createScript" data-bubble1="Create or Edit<br />a Script" class="homepageGridDefault"></a-->
			<button class="btn btnHome" id="btnUseScript">
				<span ><img id="runScript" src="../images/runScript-off.png"></img><br/></span>
				Use a<br />Script
			</button>
			<button class="btn btnHome" id="btnHistory">
				<span ><img id="history" src="../images/history-off.png"></img><br/></span>
				History<br/>
			</button>
			<button class="btn btnHome" id="btnNotes">
				<span ><img id="notes" src="../images/notes-off.png"></img><br/></span>
				Notes<br/>
			</button>
			<button class="btn btnHome" id="btnCreateScript">
				<span ><img id="createScript" src="../images/createScript-off.png"></img><br/></span>
				Create or Edit<br />a Script
			</button>
      </div>
	  
	  <div id="historyTable" class="modal hide fade in" style="display: none; ">  
		<div class="modal-header">  
			<a class="close" data-dismiss="modal">×</a>  
			<h3>History</h3>  
		</div>  
		<div class="modal-body">  
			<table width="500px" class="table table-hover table-striped">
				<thead>
                    <tr>
                        <th>Script Name</th>
                        <th>Script Owner</th>
                        <th>Last Accessed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
			</table>             
		</div>  
		<div class="modal-footer">  
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>  
	  </div>
	  <div class="modal hide fade" id="noteTextPopup">
		<div class="modal-header">
		  <a class="close" data-dismiss="modal">×</a>
		  <h3 id="noteHeader"></h3>
		</div>
		<div class="modal-body">
		  <textarea rows="5" class="input-block-level" id="noteText" autofocus></textarea>
		</div>
		<div class="modal-footer">
		  <a href="#" class="btn" data-dismiss="modal">Close</a>
		  <a href="#" id="saveNoteBtn" class="btn btn-primary" data-dismiss="modal">Save changes</a>
		</div>
	  </div>
			    
	  <div id="noteTable" class="modal hide fade in" style="display: none; ">  
		<div class="modal-header">  
			<a class="close" data-dismiss="modal">×</a>  
			<h3>My Notes</h3>  
		</div>  
		<div class="modal-body">  
            <table  class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Script Owner</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody id="notesTableBody">
                </tbody>
		  </table>             
		</div>  
		<div class="modal-footer">  
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>  
	  </div>
      <div class="modal hide fade" id="notify">
		<div class="modal-header">
			<a href="#" class="close" id="closeNotification1" data-dismiss="modal">×</a>
			<h3>Notification</h3>
		</div>
		<div class="modal-body">
		<p><b><span id="collabName"></span></b> has shared <b><span id="curScriptName"></span></b> script with you. Click on <b>"Use a Script"</b> and select it from the dropdown list to start using it.</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" id="closeNotification2" data-dismiss="modal">Close</a>
		</div>
	  </div>
