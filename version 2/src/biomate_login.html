<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Styles -->
    <link href='http://fonts.googleapis.com/css?family=Tulpen+One' rel='stylesheet' type='text/css'>
	<link href="../external/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../css/biomate_login.css" rel="stylesheet">

      <script src="../assets/js/html5shiv.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../external/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../external/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../external/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../external/bootstrap/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../external/bootstrap/ico/favicon.png">
  
	<!-- javascript
    ================================================== -->
    <script type="text/javascript" src="../external/jquery/js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../external/jquery/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../external/jquery/js/parse-1.2.7.min.js"></script>
	<script type="text/javascript" src="../jscript/biomate_util.js"></script>
    <script type="text/javascript" src="../jscript/parse_objects.js"></script>
	<script type="text/javascript" src="../jscript/biomate_login.js"></script>
    <script type="text/javascript" src="../external/bootstrap/js/bootstrap.js"></script>
  </head>

  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" id="topNav">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" id="bioMateBrand" href="#">BioMate</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
				<li><p class="navbar-text">&nbspNew to BioMate?&nbsp&nbsp&nbsp</p></li>
				
 			    <li><button class="btn btn-primary" type="submit" id="btnSignUp">
					Create an Account
				</button></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
	    <div class="row-fluid">
			<div class="span4">
			</div>
			<div class="span4">
			<form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="errorMessage" id="err"></div>
				<input type="text" id="userName" class="input-block-level" placeholder="Email address" autofocus="autofocus">
				<input type="password" id="userPassword" class="input-block-level" placeholder="Password">
				<label class="checkbox">
				  <input type="checkbox" value="remember-me"> Remember me
				</label>
				<button class="btn btn-large btn-primary" type="submit" id="btnSignIn">
					<i class="icon-user icon-white"></i>
					Sign in
				</button>&nbsp&nbsp&nbsp&nbsp
				<a data-toggle="modal" href="#trouble">can't access account?</a>
			</form>
			</div>
			<div class="modal hide fade" id="trouble">
				<div class="modal-header">
				  <a class="close" data-dismiss="modal">Ã—</a>
				  <h3>Can't access account</h3>
				</div>
				<div class="modal-body">
				  <div class="errorMessage" id="sendErr"></div>
				  <p>Enter your email address so that we can send you a link to reset the password of your account.</p>
				  <input type="text" id="userEmail" class="input-block-level" placeholder="Email address" autofocus="autofocus">
				</div>
				<div class="modal-footer">
				  <a href="#" class="btn" data-dismiss="modal">Close</a>
				  <a href="#" class="btn btn-primary" id="send">Send</a>
				</div>
			</div>
		</div>
		
    </div> <!-- /container -->

    
  </body>
</html>
