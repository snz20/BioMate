  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" id="topNav">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" id="bioMateBrand" href="biomate_login.html">BioMate</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
				<li></li>
				<li></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">
	    <div class="row">
			<div class="span2">
			</div>
			<div class="span8">
			<form class="form-signup">
				<legend>Sign Up</legend>
				<div class="errorMessage" id="err"></div>
				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<div class="input-prepend">
							<input type="text" id="name" class="input-xlarge" name="name" placeholder="Name" autofocus="autofocus">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Email</label>
					<div class="controls">
						<div class="input-prepend">
							<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email">
						</div>
					</div>	
				</div>
				<div class="control-group">
					<label class="control-label">Password</label>
					<div class="controls">
						<div class="input-prepend">
							<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="input01"></label>
				  <div class="controls">
				   <button type="submit" class="btn btn-large btn-primary" id="btnSignUp">Create My Account</button>
				  </div>
				</div>
			</div>
			</form>
			<div class="modal hide fade" id="success">
				<div class="modal-header">
				  <a href="#" class="close" id="close1" data-dismiss="modal">Ã—</a>
				  <h3>Success!</h3>
				</div>
				<div class="modal-body">
				  <p>Your account has been created successfully.</p>
				</div>
				<div class="modal-footer">
				  <a href="#" class="btn" id="close2" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
		
    </div> <!-- /container -->
	
    
  </body>
</html>
